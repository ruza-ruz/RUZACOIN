<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>تست قیمت RUZA</title>
  <style>
    body{font-family:Arial;background:#000;color:#0ff;text-align:center;padding-top:100px;font-size:30px}
  </style>
</head>
<body>
  <div>در حال بارگذاری قیمت RUZA...</div>
  <h1 id="price">Loading...</h1>

  <script>
    async function getPrice() {
      try {
        const r = await fetch("https://api.dexscreener.com/latest/dex/tokens/0x2ec86e1b869cb251fe9441f02c01761543e6cbbd");
        const data = await r.json();
        if (data.pairs && data.pairs[0] && data.pairs[0].priceUsd) {
          const p = parseFloat(data.pairs[0].priceUsd).toFixed(10).replace(/0+$/, "").replace(/\.$/, "");
          document.getElementById("price").textContent = "$" + p;
        } else {
          document.getElementById("price").textContent = "No price found";
        }
      } catch(e) {
        document.getElementById("price").textContent = "خطا: " + e.message;
      }
    }
    getPrice();
    setInterval(getPrice, 8000);
  </script>
</body>
</html>
