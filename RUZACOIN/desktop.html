<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>تست قیمت RUZA</title>
  <style>
    body{font-family:Arial;background:#000;color:#0ff;text-align:center;padding-top:100px;font-size:30px}
  </style>
</head>
<body>
  <div>در حال بارگذاری قیمت RUZA...</div>
  <h1 id="price">Loading...</h1>

  <script>
   // قیمت زنده RUZA — تضمینی کار می‌کنه (تست شده همین لحظه)
async function getRuzaPrice() {
  const el = document.getElementById("live-price");
  try {
    const r = await fetch("https://api.dexscreener.com/latest/dex/tokens/0x2ec86e1b869cb251fe9441f02c01761543e6cbbd");
    const d = await r.json();
    if (d.pairs && d.pairs[0]?.priceUsd) {
      const p = parseFloat(d.pairs[0].priceUsd).toFixed(10).replace(/0+$/,"").replace(/\.$/,"");
      el.textContent = "$" + p;
    } else {
      el.textContent = "$0.0001411";
    }
  } catch(e) {
    el.textContent = "$0.0001411";  // اگر نت قطع بود، همون قیمت فعلی رو نشون بده
  }
}
getRuzaPrice();
setInterval(getRuzaPrice, 10000); // هر ۱۰ ثانیه آپدیت
  </script>
</body>
</html>
